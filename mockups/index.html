<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Form with Chat</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; color: #111; }
    .container { display: flex; height: 100vh; }
    .sidebar { width: 30%; border-right: 1px solid #e0e0e0; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; background: #fafafa; }
    .chat-bubble { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px; display: flex; align-items: center; margin-bottom: auto; }
    .chat-bubble .avatar { width: 50px; height: 50px; margin-right: 10px; flex-shrink: 0; }
    .chat-bubble .avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
    .chat-bubble .text { line-height: 1.4; }
    .chat-input { display: flex; align-items: center; margin-top: 15px; }
    .chat-input input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin: 0 10px; }
    .chat-input button { padding: 10px 20px; border: none; border-radius: 4px; background: #3b82f6; color: #fff; cursor: pointer; }
    .attach-button { display: flex; align-items: center; padding: 10px; border: 1px solid #ccc; border-radius: 4px; background: #fff; cursor: pointer; }
    .attach-button span { margin-left: 5px; }
    .form-panel { flex: 1; padding: 40px; }
    .form-panel h1 { margin-bottom: 30px; font-size: 24px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
    .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .highlight { border: 2px solid #3b82f6 !important; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Chat Sidebar -->
    <div class="sidebar">
      <div class="chat-bubble">
        <div class="avatar">
          <img src="Screenshot 2025-05-05 122826.png" alt="Assistant Avatar">
        </div>
        <div class="text">
          If you upload a picture of your driverâ€™s license, I can automatically fill in the <strong>Patient Name</strong>, <strong>Date of Birth</strong>, and <strong>Sex</strong> fields. Please attach a photo below.
        </div>
      </div>
      <div class="chat-input">
        <button class="attach-button">ðŸ“Ž<span>Attach</span></button>
        <input type="text" placeholder="Send a message...">
        <button>Send</button>
      </div>
    </div>

    <!-- Medical Form -->
    <div class="form-panel">
      <h1>Medical Form</h1>
      <div class="form-group">
        <label for="patient-name">Patient Name</label>
        <input id="patient-name" type="text" class="highlight">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" class="highlight">
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <select id="sex" class="highlight">
          <option value="">Select...</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <input id="symptoms" type="text">
      </div>
      <div class="form-group">
        <label for="diagnosis">Diagnosis</label>
        <input id="diagnosis" type="text">
      </div>
      <div class="form-group">
        <label for="treatment">Treatment</label>
        <input id="treatment" type="text">
      </div>
    </div>
  </div>
</body>
</html>
